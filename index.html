<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>숫자 맞추기 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <p id="title">숫자 맞추기 게임</p>
        <div id="Interface">숫자는 1부터 100까지에서 랜덤으로 나옵니다</div>
        <div id="Chances-a">남은 찬스: 3번</div>
        <p><img src="https://i.pinimg.com/originals/03/2e/37/032e379658ddee06e5aeba6675bb5e69.gif" alt="배경사진"  class="img" id="main-img"></p>
        <input type="Number" id="answer" placeholder="1부터 100까지">
        <button type="submit" id="SubMit" class="button"> 정답 </button>
        <div id="history">과연 맞출수 있을까요?</div>
    </div>
    <button class="button" id="Reset"> 리셋 </button>
    <script src="main.js"></script>
</body>
</html>
